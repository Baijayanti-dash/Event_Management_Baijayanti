<!DOCTYPE html>
<html>

<head>
	<title>Ticket Purchase Form</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../Event_Management_Baijayanti/CSS/style.css">
</head>

<body style="background: linear-gradient(gray, black);">
	<header>
		<nav>
			<h1 class="heading">
				<span class="ettopia">EUT</span><span class="etopia">O</span><span class="eutopia">PIA</span>
			</h1>
			<ul>
				<li><a href="../Event_Management_Baijayanti/index.html">Home</a></li>
				<li><a href="../Event_Management_Baijayanti/performer.html">Performer</a></li>
				<li><a href="../Event_Management_Baijayanti/upcoming-events.html">Events</a></li>
				<li><a href="../Event_Management_Baijayanti/contacts.html">Contact Us</a></li>
				<li><a href="../Event_Management_Baijayanti/about.html">About Us</a></li>
			</ul>
		</nav>
	</header>
	<form class="ticket-form">
		<div class="container">
			<h2 style="text-align: center;">Buy Ticket</h2>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Enter your name">

			<label for="email">Email</label>
			<input type="text" id="email" name="email" placeholder="Enter your email">

			<label for="tickets">Number of Tickets</label>
			<select id="tickets" name="tickets">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>

			<label for="payment">Payment Method</label>
			<input type="radio" id="credit-card" name="payment" value="credit-card">
			<label for="credit-card">Credit Card</label>
			<input type="radio" id="paypal" name="payment" value="paypal">
			<label for="paypal">Paypal</label>

			<label for="message">Message</label>
			<textarea id="message" name="message" placeholder="Enter a message"></textarea>

			<input type="submit" value="Submit">
		</div>
	</form>
	<script src="../Event_Management_Baijayanti/JAVASCRIPT/ticket.js"></script>
</body>

</html>
